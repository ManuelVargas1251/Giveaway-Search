<!doctype html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="#">
</head>

<body>
	<div id='body' class='container p-5'>
		<form id='myForm'>

			<div class="form-group">
				<label for="username">getPosts</label>
				<div class="input-group input-group-lg">
					<div class="input-group-prepend">
						<span class="input-group-text">@</span>
					</div>
					<input type="text" class="form-control" id="username" aria-describedby="enter username"
						placeholder="username" autocomplete="off">
				</div>
				<small id="emailHelp" class="form-text text-muted">Type in username to search</small>
			</div>
			<div id='response'></div>


			<div class="btn-group btn-lg btn-block" role="group" aria-label="button group">
				<button id="search" type="button" class="btn btn-primary btn-lg btn-block">Search</button>
				<button type="button" class="btn btn-warning" disabled><i class="fas fa-lemon"></i></button>
				<button type="button" class="btn btn-success"><i class="fas fa-sync-alt"></i></button>
			</div>
		</form>

		<div id="profiles">
			<div class="d-flex justify-content-center">
				<div class="spinner-grow text-primary" style="width: 5rem; height: 5rem;" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>
	</div>
</body>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"

	crossorigin="anonymous"></script>
<script src="client.js"></script>

</html>
